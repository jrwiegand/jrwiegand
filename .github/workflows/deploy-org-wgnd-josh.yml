name: Deploy josh.wgnd.org

run-name: ${{ github.actor }} is deploying to josh.wgnd.org ðŸš€

on:
  push:
    path:
      - "sites/org/wgnd/josh/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy josh.wgnd.org
    steps:
          - uses: actions/checkout@v3
          - uses: oven-sh/setup-bun@v1
          - name: Install
              command: bun install
          - name: Build
              command: bun run build
          - name: Deploy
            uses: cloudflare/wrangler-action@v3
            with:
              apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
              accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
              command: pages deploy .svelte-kit/cloudflare --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME}}
              workingDirectory: "sites/org/wgnd/josh"
