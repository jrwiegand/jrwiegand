<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says... hello world!</h1>
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li>{{ category.name }}</li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>There are no categories present.</strong>
            {% endif %}
        <a href="{% url 'about' %}">About Page</a><br />
        <img src="{% static 'vadar.jpg' %}" alt="Darth Vadar" />
    </body>
</html>
